<div class="box-login" >
    <div class="logo mb-5 d-flex justify-content-center">
        <a href="javascript:void(0);">
            <img src="../../images/logo.png" alt="" class="logo-image ">
        </a>
    </div>
    <!-- /.login-logo -->
    <div class="form-login">

        <h1 class="h1 text-center mb-4">Создайте аккаунт</h1>
        <div id="common-error" class="text-center error invalid-feedback mb-3">
            Регистрация не удалась. Обратитесь в поддержку.
        </div>
        <form>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <div class="input-group-text" style="height: 39px;">
                        <img src="../../images/person.png" alt="">
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="ФИО" id="fullName">

                <span class="error invalid-feedback" id="fullName-error">Введите ФИО</span>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-append">
                    <div class="input-group-text" style="height: 39px;">
                        <img src="../../images/mail.png" alt="">
                    </div>
                </div>
                <input type="email" class="form-control" placeholder="Электронная почта" id="email"
                       style="height: 39px;">

                <span class="error invalid-feedback" id="email-error">Введите email</span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <div class="input-group-text" style="height: 39px;">
                        <img src="../../images/lock.png" alt="">
                    </div>
                </div>
                <input type="password" class="form-control" placeholder="пароль" id="password">
                <span class="error invalid-feedback" id="password-error">Введите пароль</span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <div class="input-group-text" style="height: 39px;">
                        <img src="../../images/lock.png" alt="">
                    </div>
                </div>
                <input type="password" class="form-control" placeholder="Повторить пароль" id="repeat-password">
                <span class="error invalid-feedback" id="repeat-password-error">Пароли не совпадают</span>
            </div>

            <div class="col-12">
                <button type="button" class="btn btn-primary w-100 mt-1" id="button-login">Зарегистрироваться</button>
            </div>
            <div class="register mt-2">
                Уже есть аккаунт?
                <a href="#/login" class="signup">Войдите в систему</a>
            </div>
        </form>
    </div>
</div>
