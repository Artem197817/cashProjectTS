<div class="box-login" >
    <div class="logo mb-5 d-flex justify-content-center">
        <a href="javascript:void(0);">
            <img src="../../images/logo.png" alt="" class="logo-image ">
        </a>
    </div>
    <!-- /.login-logo -->

    <div class="form-login" >
        <h1 class="h1 text-center mb-4">Вход</h1>
        <div id="common-error" class="text-center error invalid-feedback mb-3">
            Неверный пароль или email
        </div>
        <form>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <div class="input-group-text" style="height: 39px;">
                        <img src="../../images/mail.png" alt="">
                    </div>
                </div>
                <input type="email" class="form-control" placeholder="Электронная почта" id="email"
                       style="height: 39px;">

                <span class="error invalid-feedback" id="email-error">Введите email</span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <div class="input-group-text" style="height: 39px;">
                        <img src="../../images/lock.png" alt="">
                    </div>
                </div>
                <input type="password" class="form-control" placeholder="пароль" id="password">
                <span class="error invalid-feedback" id="password-error">Введите пароль</span>
            </div>
            <div class="row mb-4 mt-2">
                <div class="col-12">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember">
                        <label for="remember">
                            Запомнить меня
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary w-100" id="button-login">Войти</button>
            </div>
            <div class="register mt-2">
                Ещё нет аккаунта?
                <a href="#/sign-up" class="signup">Пройдите регистрацию</a>
            </div>
        </form>
    </div>
</div>     <!-- /.login-card-body -->
